<body>
    <h1 class="tittle"> POKEDEX</h1>
    <button type="button" class="btn btn-light" onclick="consultarPokemones()">BATALLA</button>


    <div class="pokemon-list" id="listarpokemon" style="width: 35rem">

        <div class="pokemon" id="pok-1">
            <p class="card-text"></p>
            <img src="" class="card-img-top">
            
        </div>
        <div class="vs">VS</div>

        <div class="pokemon" id="pok-2">
            <p class="card-text"></p>
            <img src="" class="card-img-top">
            
        </div>
    </div>

    

    <div class="card bg-dark text-white">
        <div class="card-img-overlay">
            <ol>
                <li>Calle Xavier</li>
                <li>Chinacalle Karla</li>
                <li>Llumiquinga Jefferson</li>
                <li>Proa√±o Andres</li>
                <li>Salgado Luis</li>
            </ol>
        </div>
      </div>
   

    <script>

        let lista = document.getElementById("listarpokemon");
        function consultarPokemon(id, number){
            fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)
                .then(res => {
                    res.json()
                    .then(pokemon => {
                        console.log(pokemon)
                        mostrarPokemon(pokemon, number)
                    })
                    
                    
                })
        }
        function consultarPokemones(){
            let primerPokemon = Math.round(Math.random() * 150);
            let segundoPokemon = Math.round(Math.random() * 150);
            consultarPokemon(primerPokemon, 1);
            consultarPokemon(segundoPokemon, 2);
         }
        function mostrarPokemon(pokemon, id){
            let item = lista.querySelector(`#pok-${id}`);
            let img = item.getElementsByTagName("img")[0].setAttribute("src", pokemon.sprites.front_default);
            let nombre = item.getElementsByTagName("p")[0].innerHTML = pokemon.name;
            
        }
        consultarPokemones();
    </script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
